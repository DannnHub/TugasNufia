<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - Menghitung Luas</title>
</head>
<body>
    <h1>Perhitungan Luas</h1>

    <script>
        // Fungsi menghitung luas persegi panjang
        // Rumus: luas = panjang * lebar
        function luasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }

        // Fungsi menghitung luas bujur sangkar
        // Rumus: luas = sisi * sisi
        function luasBujurSangkar(sisi) {
            return sisi * sisi;
        }

        // Fungsi menghitung luas segitiga
        // Rumus: luas = 0.5 * alas * tinggi
        function luasSegitiga(alas, tinggi) {
            return 0.5 * alas * tinggi;
        }

        // Nilai sisi, panjang, lebar, alas dan tinggi (bebas, bisa diganti)
        let panjang = 10;
        let lebar = 5;
        let sisi = 7;
        let alas = 8;
        let tinggi = 6;

        // Menampilkan hasil perhitungan
        console.log("Luas Persegi Panjang: " + luasPersegiPanjang(panjang, lebar));
        console.log("Luas Bujur Sangkar: " + luasBujurSangkar(sisi));
        console.log("Luas Segitiga: " + luasSegitiga(alas, tinggi));
    </script>
</body>
</html>
